<ion-view>
    <ion-header-bar align-title="center" class="bar-energized">
        <button class="button button-icon icon ion-ios-arrow-back" ui-sref="burgers"></button>

        <h1 class="title">Chicken Burgers</h1>

    </ion-header-bar>
    <ion-content class="outer text-center">



        <div class="list">
            <div class="row" ng-repeat="item in items">

                <div class="col col-33 col-offset-33">
                    <a href="javascript:void(0);" class="item item-image">
                        <img ng-src="{{ item.image }}" class="menu-logo">
                    </a>
                    <h2>{{ item.name }}</h2>
                </div>

            </div>


        </div>


    </ion-content>
</ion-view>
