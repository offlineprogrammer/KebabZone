<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-ios-home" ng-click="goBack()"></button>

        <h1 class="title">Orders</h1>

    </ion-header-bar>
    <ion-content class="outer text-center">

        <ion-list>
            <ion-item class="item-card no-padding item-text-wrap" ng-repeat="orderItem in items">
                <div class="row row-top" >
                <div class="col col-10 no-padding cart-image-container">
                   <img ng-src="{{ orderItem.image }}">
                </div>
                <div class="col col-50 text-left">
                    <div class="order-name">{{ orderItem.name }}</div>
                    <div class="order-description">{{ orderItem.description }}</div>
                </div>
                <div class="col text-right">
                    <div class="orderitem-quantity"  ng-model="orderItem.quantity" ng-change="updateQuantity(orderItem)"
                        ng-click="$event.stopPropagation()" kz-quantity>
                    </div>
                    <div class="orderitem-price" > {{ orderItem.price | currency:"Â£" }} </div>
                </div>
                 </div>

        </ion-list>

    </ion-content>
</ion-view>
