<ion-view>
    <ion-header-bar align-title="center" class="bar-energized">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>

        <h1 class="title">Burgers</h1>

    </ion-header-bar>
    <ion-content class="outer text-center">

        <div class="list card">

            <div class="item item-avatar">

                <div class="orderitem-title">{{ orderItem.name }}</div>
                
            </div>

            <div class="item item-body">
                <img class="img-responsive" ng-src="{{ orderItem.image }}">
                <div class="orderitem-description">
                
                    {{ orderItem.description }}
                    
                   
                
                </div>
                <div class="orderitem-price">
                
                    
                    
                     {{ orderItem.price | currency:"Â£" }} 
                
                </div>
                

            </div>
        </div>

        <ion-listdiv class="list list-inset">
            <ion-item class="item item-divider">
                Options
            </ion-item>

            <ion-item class="item item-icon-left item-icon-right" ng-repeat="item in orderOptions" ng-click="showOptions(item,$index)">
                

               <i class="icon ion-gear-a option-symbol">
                  <div class="option-name">
                   {{ item.name }}
                   </div>
                   </i>
               
               <i class="icon ion-chevron-right option-symbol">                 
                   </i>
                   
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
