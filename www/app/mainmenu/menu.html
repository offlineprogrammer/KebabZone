<ion-view>
     <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
         <button class="button button-icon icon ion-ios-home" ui-sref="home"></button>
        <button class="button button-icon icon ion-ios-search-strong" ui-sref="search"></button>
        </ion-nav-buttons>

     <ion-nav-title>Main Menu</ion-nav-title> 
        
         <ion-nav-buttons side="right">
         <button class="button button-icon button-clear ion-ios-cart" ng-disabled="cartCount === 0" ng-click="goToCart()"></button>
         <div class="cart-count" ng-class="{ none: cartCount === 0 }">{{cartCount}}</div>
         </ion-nav-buttons>
    <ion-content class="outer text-center">


        <div class="list">
            <div ng-repeat="number in items">
                <div class="row" ng-if="$index % 3 == 0">
                    <div class="col col-33">
                        <a href="#/showSubMenuItem/{{items[$index].submenuId}}/title/{{items[$index].name}}" class="item item-image" >
                            <img ng-src="{{ items[$index].image }}" class="menu-logo">
                        </a>
                        <h2>{{ items[$index].name }}</h2>
                    </div>
                    <div class="col col-33">
                        <a href="#/showSubMenuItem/{{items[$index + 1].submenuId}}/title/{{items[$index + 1].name}}" class="item item-image" >
                            <img ng-src="{{ items[$index + 1].image }}" class="menu-logo">
                        </a>
                        <h2>{{ items[$index + 1].name }}</h2>
                    </div>
                    <div class="col col-33">
                        <a href="#/showSubMenuItem/{{items[$index + 2].submenuId}}/title/{{items[$index + 2].name}}" class="item item-image" >
                            <img ng-src="{{ items[$index + 2].image }}" class="menu-logo">
                        </a>
                        <h2>{{ items[$index + 2].name }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
